<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product preview</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <div class="image">
            <img src="images/image-product-desktop.jpg" alt="image-product-desktop" class="image-desktop">
            <img src="images/image-product-mobile.jpg" alt="image-product-mobile" class="image-mobile">
        </div>

        <section id="section">
            <p class="preview">P E R F U M E</p>
            <h1 class="heading">Gabrielle <span> Essence Eau De Parfum</h1>
            <p class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <h2 class="actual-price">$149.99</h2>
                <p class="previous-price"><s>$169.99</s></p>
            </div>

            <button class="cart">
                <img src="images/icon-cart.svg" alt="icon-cart">
                <p>Add to Cart</p>
            </button>
        </section>
    </main>
</body>
</html>
